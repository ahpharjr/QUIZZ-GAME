<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="icons/titlelogo.png">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/login.css">
    <title>Login</title>
</head>
<body>
    <div class="background-image"></div>
    <div class="header">
        <div class="logo-box">
            <a href="landing.html">
                <img class="logo" src="icons/quizlogo99.svg" alt="Logo">
            </a>
            <div class="logo-name">
                <span class="quiz">QUIZ</span>
                <span class="game">GAME</span>
            </div>
        </div>
    </div>
    <div class="login-box">
        <h2>Log in</h2>
        <div class="input-box">
            <img class="email-icon" src="icons/icons8-email-50.png" alt="email-icon">
            <input id="email" type="email" placeholder="Enter your email">
        </div>
        <div class="input-box">
            <img class="lock-icon" src="icons/icons8-lock-50.png" alt="lock-icon">
            <input id="password" type="password" placeholder="Create password">
            <span class="toggle-password" id="toggle-password">
                <i class="fas fa-eye"></i>
            </span>
            
        </div>
        
        <div class="remember-forget">
            <label>
                <input type="checkbox"> Remember me
            </label>
            <a href="#">Forgot Password?</a>
        </div>
        <a href="hometest.html">
            <button class="sign-in-btn">Log in</button>
        </a>
        <span class="sign-up-text">Don't have an account? <a href="/register.html">Sign up for free</a></span>
    </div>
    <script>
        // Select all input elements in the document
        const inputs = document.querySelectorAll('input');

        // Add event listeners to each input
        inputs.forEach(input => {
            input.addEventListener('input', function () {
                if (this.value.trim() !== '') {
                    this.classList.add('filled');
                } else {
                    this.classList.remove('filled');
                }
            });
        });

    </script>
</body>
</html>
