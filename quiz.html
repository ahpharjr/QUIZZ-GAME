<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="icons/quizlogo99.svg">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/quiz.css">
    <link rel="stylesheet" href="styles/logo.css">
    <title>Quiz</title>
</head>
<body>
    <div class="background-image"></div>
    <div class="loading">
        <div class="logo-container">
            <div class="logo-div">
                <div class="top-logo">
                    <div class="Q-box">Q</div>
                    <div class="U-box">U</div>
                </div>
                <div class="bottom-logo">
                    <div class="I-box">I</div>
                    <div class="Z-box">Z</div>
                </div>
            </div>
        </div>
    </div>
    <div class="header hidden">
            <div class="logo-box">
                <img class="logo" src="icons/quizlogo99.svg" alt="Logo">
                <div class="logo-name">
                    <span class="quiz">QUIZ</span>
                    <span class="game">GAME</span>
                </div>
            </div>
        </a>
        <div class="profile-box">
            <span class="pf-lvl">Lvl - 01</span>
            <div >
                <img class="profile" id="profile" src="images/space man.jpg" alt="Logo">
            </div>
        </div>
    </div>

    <div class="container hidden">
        <div class="quiz-container">
            <div class="timer">
                <img src="icons/stopwatch (1).svg" alt="timer img">
                <span id="timer">00:45</span>
            </div>
            <a href="game_set.html">
                <div class="exist">
                    <img src="icons/exit-door.svg" alt="exist icon">
                    <span>Exist</span>
                </div>
            </a>
            <div class="remain-question"> 1 / 8</div>
            <div class="question-box">
                <div class="Q-img">
                    <img src="images/blog-images-agile3-removebg-preview.png" alt="Question image">
                </div>
                <span class="question">
                    Which of the following is NOT a characteristic of Agile project management?
                </span>
            </div>
            <div class="answer-box">
                <div class="answer" onclick="selectAnswer(this)">
                    <span class="ans-A">A.</span>
                    <span class="ans-text">Iterative development</span>
                    <div class="ans-bg"></div>
                </div>
                <div class="answer" onclick="selectAnswer(this)">
                    <span class="ans-A">B.</span>
                    <span class="ans-text">Frequent delivery of working software</span>
                </div>
                <div class="answer" onclick="selectAnswer(this)">
                    <span class="ans-A">C.</span>
                    <span class="ans-text">Fixed, unchangeable project scope</span>
                </div>
                <div class="answer" onclick="selectAnswer(this)">
                    <span class="ans-A">D.</span>
                    <span class="ans-text">Collaborative approach with stakeholders</span>
                </div>
            </div>
            <button class="next-btn">NEXT</button>
        </div>
    </div>

    <script>
        function selectAnswer(selectedElement) {
            // Remove 'selected' class from all answers
            const allAnswers = document.querySelectorAll('.answer');
            allAnswers.forEach(answer => {
                answer.classList.remove('selected');
            });
    
            // Add 'selected' class to the clicked answer
            selectedElement.classList.add('selected');
        }
    </script>

    <script>

        let timeLeft = 48; // Time in seconds
        const timerElement = document.getElementById("timer");

        function updateTimer() {
            const minutes = String(Math.floor(timeLeft / 60)).padStart(2, '0');
            const seconds = String(timeLeft % 60).padStart(2, '0');
            timerElement.textContent = `${minutes}:${seconds}`;
            if (timeLeft > 0) {
                timeLeft--;
            } else {
                clearInterval(timerInterval);
                timerElement.textContent = "Time's up!";
                // Add logic here if you want to handle the end of the timer
            }
        }

        const timerInterval = setInterval(updateTimer, 1000);
    </script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>

        // Wait for the DOM to load
    document.addEventListener("DOMContentLoaded", () => {

        gsap.to(".loading", {
            opacity: 0,
            duration: 0.1,
            delay: 3.8,
            onComplete: () => {
                document.querySelector(".loading").style.display = "none";

                // Show the main content
                document.querySelector(".header").classList.remove("hidden");
                document.querySelector(".header").classList.add("visible");
                document.querySelector(".container").classList.remove("hidden");
                document.querySelector(".container").classList.add("visible");
            }
        });
    });


</script>
</body>
</html>
