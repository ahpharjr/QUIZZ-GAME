<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="icons/quizlogo99.svg">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/update_profile.css">
    <title>Update Profile</title>
</head>
<body>
    <div class="background-image"></div>
    <div class="header">
        <div class="logo-box">
            <a href="home.html">
                <img class="logo" src="icons/quizlogo99.svg" alt="Logo">
            </a>
            <div class="logo-name">
                <span class="quiz">QUIZ</span>
                <span class="game">GAME</span>
            </div>
        </div>
    </div>
    <div class="edit-pf-container">
        <a href="/home.html">
            <div class="back">
                <img src="icons/back-arrow.png" alt="back arrow"> Back
            </div>
        </a>
        <h2>Edit Profile</h2>
        <div class="edit-pf-box">
            <img class="pf-pic" src="images/space man.jpg" alt="spaceman">
            <img class="badge-icon" src="icons/emerald.svg" alt="badge lvl">
            <span class="level">Level - 01</span>
            <span class="email">spaceman@gmail.com</span>
            <div class="input-box">
                <label for="name">Name</label>
                <input type="text" placeholder="Space Man">
            </div>
            <button class="update-btn">Update</button>
        </div>
    </div>
</body>
</html>
